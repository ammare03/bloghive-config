# --- Common Microservice Configurations ---

# Eureka Client Configuration (Default)
# Assumes Eureka server runs on localhost:8761
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# Database Configuration (Defaults / Common Settings)
# Using placeholders is recommended for credentials in production
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration (Centralized Secret)
# IMPORTANT: Keep this secret secure. Consider using environment variables or a secrets manager in production.
jwt.secret=S3JldmluZGlhczIwMjgtMDktMTVUMTI6MzQ6NTYrandvbGRrZXk=

# Actuator Endpoints (Common Exposure)
management.endpoints.web.exposure.include=health,info,env,configprops,beans
management.info.env.enabled=true

# Logging Levels (Example Defaults)
logging.level.com.bloghive=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN