# --- Specific Configuration for comment-service ---

# Service Name
spring.application.name=comment-service

# Specific Server Port
server.port=8084

# Specific Database URL for comment-service
spring.datasource.url=jdbc:mysql://mysql-db:3306/commentdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true

# Specific JWT Expiration (if needed, otherwise inherited)
# This was in the original file, keeping it for consistency
jwt.expiration=86400000

# Specific Actuator endpoints exposure for this service
# Overrides the default set in application.properties
management.endpoints.web.exposure.include=health,info

eureka.instance.prefer-ip-address=true
