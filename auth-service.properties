# --- Specific Configuration for auth-service ---

# Service Name (Good practice, though often set via bootstrap config later)
spring.application.name=auth-service

# Specific Server Port
server.port=8082

# Specific Database URL for auth-service
spring.datasource.url=jdbc:mysql://mysql-db:3306/authdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true

# Specific JWT Expiration (24 hours in milliseconds)
# This overrides any default value if one were set in application.properties
jwt.expiration=86400000

# Specific Actuator endpoints exposure for this service
# Overrides the default set in application.properties
management.endpoints.web.exposure.include=health,info

eureka.instance.prefer-ip-address=true